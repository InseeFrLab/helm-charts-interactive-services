service:
  image:
    version: inseefrlab/onyxia-vscode-python:py3.10.9-gpu
    pullPolicy: IfNotPresent
    custom:
      enabled: false
      version: inseefrlab/onyxia-vscode-python:py3.10.9-gpu
security:
  password: changeme
  networkPolicy:
    enabled: false
    from: []
  allowlist:
    enabled: false
    ip: 0.0.0.0/0
init:
  standardInitPath: /opt/onyxia-init.sh
  regionInit: ''
  regionInitCheckSum: ''
  personalInit: ''
  personalInitArgs: ''
s3:
  enabled: true
  configMapName: ''
  accessKeyId: ''
  endpoint: ''
  defaultRegion: ''
  secretAccessKey: ''
  sessionToken: ''
discovery:
  hive: true
  mlflow: true
  metaflow: true
hive:
  configMapName: ''
mlflow:
  configMapName: ''
coresite:
  configMapName: ''
metaflow:
  configMapName: ''
fauxpilot:
  enabled: false
  server: http://fauxpilot-proxy.fauxpilot:5000/v1/engines
vault:
  enabled: true
  configMapName: ''
  token: ''
  url: ''
  mount: ''
  secret: ''
  directory: ''
git:
  enabled: true
  configMapName: ''
  name: ''
  email: ''
  cache: ''
  branch: ''
  mergeStrategy: ''
repository:
  configMapName: ''
  pipRepository: ''
  condaRepository: ''
replicaCount: 1
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
environment:
  user: onyxia
  group: users
kubernetes:
  enabled: true
  role: view
podAnnotations: {}
podSecurityContext:
  fsGroup: 100
securityContext: {}
networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 8080
  user:
    enabled: false
    port: 5000
ingress:
  enabled: false
  tls: true
  ingressClassName: ''
  annotations: []
  hostname: chart-example.local
  userHostname: chart-example-user.local
route:
  enabled: false
  annotations: []
  hostname: chart-example.local
  userHostname: chart-example-user.local
  tls:
    termination: edge
  wildcardPolicy: None
resources: {}
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
