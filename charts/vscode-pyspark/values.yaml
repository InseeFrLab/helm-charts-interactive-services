# Default values for vscode.
global:
  suspend: false

service:
  image:
    version: "inseefrlab/onyxia-vscode-pyspark:py3.12.7-spark3.5.3"
    pullPolicy: IfNotPresent
    custom:
      enabled: false
      version: "inseefrlab/onyxia-vscode-pyspark:py3.12.7-spark3.5.3"
  customPythonEnv: false

spark:
  sparkui: false
  configMapName: ""
  default: true
  disabledCertChecking: false
  config:
    spark.master: k8s://https://kubernetes.default.svc:443
    spark.kubernetes.authenticate.driver.serviceAccountName: '{{ include "library-chart.fullname" . }}'
    spark.kubernetes.driver.pod.name: '{{ include "library-chart.fullname" . }}-0'
    spark.kubernetes.namespace: '{{ .Release.Namespace }}'
    spark.kubernetes.container.image: '{{ ternary .Values.service.image.custom.version .Values.service.image.version .Values.service.image.custom.enabled }}'
    spark.driver.extraJavaOptions: '{{ include "library-chart.sparkExtraJavaOptions" . }}'
    spark.executor.extraJavaOptions: '{{ include "library-chart.sparkExtraJavaOptions" . }}'
  userConfig:
    spark.dynamicAllocation.enabled: "true"
    spark.dynamicAllocation.initialExecutors: "1"
    spark.dynamicAllocation.minExecutors: "1"
    spark.dynamicAllocation.maxExecutors: "10"
    spark.executor.memory: "2g"
    spark.driver.memory: "2g"
    spark.dynamicAllocation.executorAllocationRatio: "1"
    spark.dynamicAllocation.shuffleTracking.enabled: "true"
    spark.hadoop.fs.s3a.bucket.all.committer.magic.enabled: "true"

security:
  password: "changeme"
  networkPolicy:
    enabled: false
    from: []
  allowlist:
    enabled: false
    ip: "0.0.0.0/0"

init:
  standardInitPath: "/opt/onyxia-init.sh"
  regionInit: ""
  personalInit: ""
  personalInitArgs: ""

# Array with (templated) extra environment variables to be made accessible within the service
# e.g:
# extraEnvVars:
#   - name: FOO
#     value: "bar"
extraEnvVars: []

environment:
  user: onyxia
  group: users

s3:
  # Specifies whether a config map should be created
  enabled: false
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  configMapName: ""
  accessKeyId: ""
  endpoint: ""
  defaultRegion: ""
  secretAccessKey: ""
  sessionToken: ""


vault:
  # Specifies whether a config map should be created
  enabled: false
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  configMapName: ""
  token: ""
  url: ""
  mount: ""
  secret: ""
  directory: ""

git:
  # Specifies whether a config map should be created
  enabled: false
  # The name of the configmap to use.
  # If not set and create is true, a name is generated using the fullname template
  configMapName: ""
  name: ""
  email: ""
  cache: ""
  token: ""
  repository: ""
  branch: ""

proxy:
  enabled: false
  noProxy: ""
  httpProxy: ""
  httpsProxy: ""

repository:
  configMapName: ""
  pipRepository: ""
  condaRepository: ""
  mavenRepository: ""

# active ou non la recherche d'un hiveMetastore dans le namespace
# see configmap-hive.yaml et helpers template
discovery:
  hive: true
  mlflow: true
  metaflow: true

hive:
  configMapName: ""

mlflow:
  configMapName: ""

coresite:
  configMapName: ""

metaflow:
  configMapName: ""
  # This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

kubernetes:
  enabled: false
  role: "view"

podAnnotations: {}

podSecurityContext:
  fsGroup: 100

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 8080
  sparkui:
    port: 4040
  # Custom user-specified extra ports exposition.
  # If ingress or route is enabled, the exposed ports are also made available at the
  # {ingress,route}.userHostname URL (or variations, in case several ports are provided).
  # Note: a non-empty networking.user.ports overrides networking.user.port
  user:
    enabled: false
    port: 5000
    ports: []

ingress:
  enabled: false
  tls: true
  ingressClassName: ""
  annotations: []
    # kubernetes.io/tls-acme: "true"
  hostname: chart-example.local
  userHostname: chart-example-user.local
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  useCertManager: false
  certManagerClusterIssuer: ""
  useTlsSecret: false

route:
  enabled: false
  annotations: []
    # route.openshift.io/termination: "reencrypt"
  hostname: chart-example.local
  userHostname: chart-example-user.local
  tls:
    termination: edge
    # key:
    # certificate:
    # caCertificate:
    # destinationCACertificate:
  wildcardPolicy: None

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  enabled: true
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi
  # existingClaim: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

startupProbe:
  failureThreshold: 60
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 2

userPreferences:
  darkMode: false
  language: "en"

certificates: {}
  # pathToCaBundle: /usr/local/share/ca-certificates/
  # cacerts: ""

message:
  fr: ""
  en: ""
