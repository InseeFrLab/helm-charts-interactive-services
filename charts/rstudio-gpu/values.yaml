global:
  suspend: false
service:
  image:
    version: inseefrlab/onyxia-rstudio:r4.5.0-gpu
    pullPolicy: IfNotPresent
    custom:
      enabled: false
      version: inseefrlab/onyxia-rstudio:r4.5.0-gpu
security:
  password: changeme
  networkPolicy:
    enabled: false
    from: []
  allowlist:
    enabled: false
    ip: 0.0.0.0/0
init:
  standardInitPath: /opt/onyxia-init.sh
  regionInit: ''
  personalInit: ''
  personalInitArgs: ''
extraEnvVars: []
environment:
  user: onyxia
  group: users
s3:
  enabled: false
  secretName: ''
  accessKeyId: ''
  endpoint: ''
  defaultRegion: ''
  secretAccessKey: ''
  sessionToken: ''
  pathStyleAccess: false
  workingDirectoryPath: ''
vault:
  enabled: false
  secretName: ''
  token: ''
  url: ''
  mount: ''
  secret: ''
  directory: ''
git:
  enabled: false
  secretName: ''
  name: ''
  email: ''
  cache: ''
  token: ''
  repository: ''
  branch: ''
repository:
  configMapName: ''
  packageManagerUrl: ''
  rRepository: ''
replicaCount: 1
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
kubernetes:
  enabled: true
  role: view
podAnnotations: {}
podSecurityContext:
  fsGroup: 100
securityContext: {}
networking:
  type: ClusterIP
  clusterIP: None
  service:
    port: 8787
  sparkui:
    port: 4040
  user:
    enabled: false
    port: 5000
    ports: []
ingress:
  enabled: false
  tls: true
  annotations: []
  hostname: chart-example.local
  userHostname: chart-example-user.local
  useCertManager: false
  certManagerClusterIssuer: ''
  useTlsSecret: false
route:
  enabled: false
  annotations: []
  hostname: chart-example.local
  userHostname: chart-example-user.local
  tls:
    termination: edge
  wildcardPolicy: None
resources: {}
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
startupProbe:
  failureThreshold: 60
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 2
userPreferences:
  darkMode: false
  language: en
openshiftSCC:
  enabled: false
  scc: ""
proxy:
  enabled: false
  noProxy: ''
  httpProxy: ''
  httpsProxy: ''
message:
  fr: ''
  en: ''
