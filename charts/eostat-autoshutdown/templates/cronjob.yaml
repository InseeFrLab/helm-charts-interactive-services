apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "eostat-autoshutdown.fullname" . }}
  labels:
    {{- include "eostat-autoshutdown.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.schedule | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 3600
      template:
        metadata:
          labels:
            app: eostat-autoshutdown
        spec:
          serviceAccountName: {{ include "eostat-autoshutdown.serviceAccountName" . }}
          restartPolicy: OnFailure
          containers:
            - name: suspend-old-sessions
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command:
                - /bin/sh
                - -c
                - |
                  # Install python3 for date parsing (Alpine busybox date doesn't support -d)
                  apk add --no-cache python3 >/dev/null 2>&1 || echo "Warning: Could not install python3"
                  # Run suspension script
                  /bin/bash /scripts/suspend-old-sessions.sh
              env:
                - name: MAX_AGE_HOURS
                  value: {{ .Values.session.maxAgeHours | quote }}
                - name: NAMESPACE_PREFIXES
                  value: {{ .Values.session.namespacePrefixes | join " " | quote }}
                - name: LABEL_SELECTOR
                  value: {{ .Values.session.labelSelector | quote }}
                - name: HELM_REPO
                  value: "unglobalplatform"
                - name: CHART_NAME
                  value: "eostat"
              volumeMounts:
                - name: scripts
                  mountPath: /scripts
                  readOnly: true
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
          volumes:
            - name: scripts
              configMap:
                name: {{ include "eostat-autoshutdown.fullname" . }}-scripts
                defaultMode: 0755
