suite: test deployment
templates:
  - statefulset.yaml
  - secret-*.yaml
# Dummy secret provided to avoid bug from empty lookups : https://github.com/helm-unittest/helm-unittest/issues/380
kubernetesProvider:
  scheme:
    "v1/Secret":
      gvr:
        version:  "v1"
        resource: "secrets"
      namespaced: true
  objects:
    - kind: Secret
      apiVersion: v1
      metadata:
        name: unittest
        namespace: default
tests:
  - it: should work
    asserts:
      - isKind:
          of: StatefulSet
          template: statefulset.yaml
        template: statefulset.yaml

  - it: should render right image if value given
    set:
      service:
        image:
          version: "inseefrlab/onyxia-jupyter-python:py3.11.6"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "inseefrlab/onyxia-jupyter-python:py3.11.6"
        template: statefulset.yaml

  - it: should render right if s3 enabled
    set:
      s3:
        enabled: true
    asserts:
      - isNotNull:
          path: spec.template.metadata.annotations["checksum/s3"]
        template: statefulset.yaml
